<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Choose a time</h1>
    <div class="buttons">
      <button class="button button-block" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item>
        <button class="button button-block button-positive" ng-click='chooseTime("morning")'>Morning (9am - 1pm)</button>
      </ion-item>
      <ion-item>
        <button class="button button-block button-positive" ng-click='chooseTime("afternoon")'>Afternoon (1pm - 5pm)</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
